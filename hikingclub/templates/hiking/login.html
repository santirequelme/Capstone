{% extends "hiking/layout.html" %}

{% block body %}
<main class="login-form">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7">
             <div class="card">
                <div class="card-header"><strong>Login</strong></div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="col text-center">
                        <input class="btn boton" type="submit" value="Login">
                        </div>
                    </form>
                    <div class="col text-center">
                    {% if message %}
                    <div>{{ message }}</div>
                    {% endif %}
                     Don't have an account yet? <a  class="navItem" href="{% url 'register' %}">Register here.</a>
                    </div>    
                </div>
            </div>       
          </div>
        </div>
    </div>
</main>


{% endblock %}
